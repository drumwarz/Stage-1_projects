<!DOCTYPE html>
<html lang="zxx">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="css/style.css">
		<link rel="icon" href="./img/logomob.svg">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
					<div class="header__body">
						<div class="header__logo logo">
							<a class="logo__link" href="" target="_blank"><img class="logo__img" src="" alt=""></a>
						</div>
						<div class="header__menu menu">
							<nav class="menu__body">
								<ul class="menu__list">
									<li class="menu__item"><a href="#steps" class="menu__link"></a></li>
									<li class="menu__item"><a href="#preview" class="menu__link"></a></li>
									<li class="menu__item"><a href="#destinations" class="menu__link"></a></li>
									<li class="menu__item"><a href="#stories" class="menu__link"></a></li>
								</ul>
							</nav>
						</div>
							<button type="submit" class="header__button"></button>
					</div>
				</div>
			</header>
			<main class="main">
				<section id="preview" class="preview">
					<div class="preview__container">
						<div class="preview__body">
							<h1 class="preview__title"></h1>
							<p class="preview__text"></p>
							<form class="preview__form form" action="#">
									<input autocomplete="off" type="search" class="form__input" id="search" required="" placeholder="">
									<button class="form__button" type="submit"></button>
							</form>
						</div>
				  </div>	
				</section> 
				<section id="steps" class="steps">
					<div class="steps__container">
						<div class="steps__body">
							<h2 class="steps__title"></h2>
					<div class="steps__items step">
						<div class="step__item_want">
							<img class="step__icon" src="" alt="">
							<div class="step__text"></div>
						</div>
						<div class="step__item_dates">
							<img class="step__icon" src="" alt="">
							<div class="step__text"></div>
						</div>
						<div class="step__item_give">
							<img class="step__icon" src="" alt="">
							<div class="step__text_end"></div>
						</div>
					</div>
				</div>
			</div>
				</section>
				<section id="destinations" class="destinations">
						<div class="destinations__body">
							<h2 class="destinations__title"></h2>
						 <!-- Оболочка слайдера -->
						 <div class="destinations__slider swiper">
							<!-- Двигающееся часть слайдера -->
							<div class="destinations__wrapper swiper-wrapper">
								<!-- Слайд -->
								<div class="destinations__slide swiper-slide">
									<div class="destinations__image">
										<img src="" alt="">
									</div>
									<div class="destinations__image">
										<img src="" alt="">
									</div>
									<div class="destinations__image">
										<img src="" alt="">
									</div>
								</div>
							</div>
							<div class="swiper-pagination">	
								<span></span>
							</div>
						 </div>
						 <div class="destinations__button">
						 <button type="submit"></button>
						</div>
				</div>
				</section>
				<section id="stories" class="stories">
						<h2 class="stories__title"></h2>
						<div class="stories__bg">
						<div class="stories__body">
						<div class="stories-items">
							<div class="stories__item item-stories">
								<img class="item-stories__icon" src="" alt="">
								<div class="item-stories__body">
								<div class="item-stories__title"></div>
								<div class="item-stories__text"><a href="#"></a></div>
							</div>
							</div>
							<div class="stories__item item-stories">
								<img class="item-stories__icon" src="" alt="">
								<div class="item-stories__body">
								<div class="item-stories__title"></div>
								<div class="item-stories__text"><a href="#"></a></div>
							</div>
							</div>
							<div class="stories__item item-stories">
								<img class="item-stories__icon" src="" alt="">
								<div class="item-stories__body">
								<div class="item-stories__title"></div>
								<div class="item-stories__text"><a href="#"></a></div>
							</div>
							</div>
							<div class="stories__item item-stories">
								<img class="item-stories__icon" src="" alt="">
								<div class="item-stories__body">
								<div class="item-stories__title"></div>
								<div class="item-stories__text"><a href="#"></a></div>
							</div>
							</div>
			
						</div>
						<div class="stories__button">
							<button type="submit"></button>
						  </div>
						</div>
					</div>
				</section>
			</main>
			<footer class="footer">
				<div class="footer__container">
					<div class="footer__body">
						<div class="footer__info">
						<a href="https://rs.school/js/" target="_blank" class="footer__link-rs"><img class="footer__img" src="" width="100" alt=""></a>
						<a href="https://github.com/drumwarz" target="_blank" class="footer__link-gh"><img class="footer__img" src="" width="40" alt=""></a>
					</div>
					<p class="footer__text"></p>
					<ul class="footer__items">
						<li class="footer__item"><a class="footer__link" href=""><img src="" alt=""></a></li>
						<li class="footer__item"><a class="footer__link" href=""><img src="" alt=""></a></li>
						<li class="footer__item"><a class="footer__link" href=""><img src="" alt=""></a></li>
					</ul>
				</div>
				</div>
			</footer>
	</div>
	<script src="js/index.js"></script>
	</body>
</html>
